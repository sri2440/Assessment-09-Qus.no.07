    <script>
//7. Write a program that takes a number as input and checks if it's positive, negative, or zero. 
//Display "Positive" for positive numbers, "Negative" for negative numbers, and "Zero" for zero. 

 

// Example usage
const userInput = prompt("Enter a number:");
console.log(`userInput is ${userInput}`);

if (userInput > 0) {
    console.log(`Positive input ${userInput}`);
  } else if (userInput < 0) {
    console.log(`Negative input ${userInput}`);
  } else {
    console.log(`Zero input ${userInput}`);
  }

 </script>
